<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interstellar Admin Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Welcome to Interstellar</h1>
  <p>This is your custom homepage.</p>

  <!-- Admin Dot and Panels -->
  <div id="admin-dot" title="Admin Panel"></div>
  <div id="admin-panel" style="display:none;">
    <button class="close-btn" id="close-admin-panel">&times;</button>
    <h2>Admin Panel</h2>
    <p>Welcome, <span id="admin-name"></span>!</p>
    <button id="open-chosenone" style="display:none;">TheChosenOne Panel</button>
  </div>
  <div id="chosenone-panel" style="display:none;">
    <button class="close-btn" id="close-chosenone-panel">&times;</button>
    <h2>TheChosenOne Panel</h2>
    <p>Block a user:</p>
    <input type="text" id="block-user-name" placeholder="Username">
    <button id="block-user-btn">Block User</button>
    <div id="blocked-list"></div>
  </div>
  <div id="blocked-message" style="display:none;">
    <h2>You have been blocked.</h2>
    <p>Access denied.</p>
  </div>
  <div id="incorrect-admin" style="display:none;">
    <h2>Incorrect admin name.</h2>
    <p>Access denied.</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
